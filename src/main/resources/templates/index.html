<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Blog App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="border-bottom py-5 mb-4">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="/">Blog App</a>
                </div>
            </div>
        </header>
        <main class="row">
            <div class="col-8">
                <article th:each="post : ${posts}">
                    <h2 th:text="${post.getTitle()}"></h2>
                    <p th:text="${post.getPublishedAt()} + ' by Me'" class="text-secondary mb-1" style="font-size: small;"></p>
                    <p th:text="${post.getContent()}"></p>
                </article>
            </div>
            <div class="col-4">
                <div class="position-sticky">
                    <div class="p-4 mb-3 bg-body-tertiary rounded">
                        <h4 class="fst-italic">About</h4>
                        <p>About me lorem ipsum dolor sit amet.</p>
                    </div>
                    <div>
                        <h4 class="fst-italic border-bottom pb-1 mb-2">Recent posts</h4>
                        <ul class="list-unstyled">

                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
